log:
    prefixes:
        - ~/
    exp_group: 'ray_results'

git_repos:
    - .

rllib:
    param_blocks: 'common_params'
    timesteps_total: 5e4
    tune_kwargs:
        run_or_experiment: 'PPO'
        checkpoint_freq: 1
        keep_checkpoints_num: 5
        checkpoint_at_end: true
        resume: false
        max_failures: 10
        config:
            env: 'CartPole-v0'
        restore: 

    common_params:
        num_workers: 1
        use_pytorch: true
        vf_share_layers: false
        vf_loss_coeff: 0.5
        model:
            fcnet_hiddens: [32, 32]
            fcnet_activation: "relu"
